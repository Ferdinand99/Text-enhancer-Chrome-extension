<!DOCTYPE html>
<html>
<head>
    <title>AI Text Enhancer Options</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .success {
            background-color: #dcfce7;
            color: #166534;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Enhancer Settings</h1>
        <div class="form-group">
            <label for="apiKey">Deepseek API Key:</label>
            <input type="text" id="apiKey" placeholder="sk-..." />
            <div class="hint">Your API key starts with 'sk-' and can be found in your Deepseek dashboard.</div>
        </div>
        <button id="saveBtn">Save API Key</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
